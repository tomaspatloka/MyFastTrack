<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#69f0ae"/>
      <stop offset="100%" style="stop-color:#00e676"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="#69f0ae" stroke-width="8" opacity="0.3"/>

  <!-- Timer ring (progress arc) -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#333" stroke-width="24" stroke-linecap="round"/>
  <path d="M 256 56 A 200 200 0 1 1 56 256" fill="none" stroke="url(#accentGrad)" stroke-width="24" stroke-linecap="round"/>

  <!-- Clock face elements -->
  <!-- Hour markers -->
  <g fill="#69f0ae" opacity="0.6">
    <circle cx="256" cy="80" r="8"/>
    <circle cx="432" cy="256" r="8"/>
    <circle cx="256" cy="432" r="8"/>
    <circle cx="80" cy="256" r="8"/>
  </g>

  <!-- Center circle -->
  <circle cx="256" cy="256" r="120" fill="#1e1e1e"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="#69f0ae" stroke-width="3" opacity="0.5"/>

  <!-- Fork and timer icon in center -->
  <!-- Fork -->
  <g fill="#69f0ae">
    <!-- Fork handle -->
    <rect x="200" y="220" width="12" height="100" rx="6"/>
    <!-- Fork prongs -->
    <rect x="188" y="180" width="8" height="50" rx="4"/>
    <rect x="202" y="180" width="8" height="50" rx="4"/>
    <rect x="216" y="180" width="8" height="50" rx="4"/>
    <!-- Fork base -->
    <ellipse cx="206" cy="230" rx="24" ry="12"/>
  </g>

  <!-- Timer/Clock hand -->
  <g stroke="#69f0ae" stroke-width="6" stroke-linecap="round">
    <line x1="280" y1="256" x2="340" y2="200"/>
  </g>

  <!-- Small clock circle -->
  <circle cx="280" cy="256" r="16" fill="#69f0ae"/>
  <circle cx="280" cy="256" r="8" fill="#1e1e1e"/>

  <!-- Decorative dots -->
  <circle cx="320" cy="320" r="6" fill="#69f0ae" opacity="0.7"/>
  <circle cx="340" cy="280" r="4" fill="#69f0ae" opacity="0.5"/>
</svg>